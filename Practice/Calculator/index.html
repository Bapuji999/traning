<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body>
        <div class="main_block">
            <div class="result_block">0</div>
            <div class="line">
                <div class="btn w">C</div>
                <div class="btn w">%</div>
                <div class="btn w">B</div>
                <div class="btn_y">/</div>
            </div>
            <div class="line">
                <div class="btn w">7</div>
                <div class="btn w">8</div>
                <div class="btn w">9</div>
                <div class="btn_y">X</div>
            </div>
            <div class="line">
                <div class="btn w">4</div>
                <div class="btn w">5</div>
                <div class="btn w">6</div>
                <div class="btn_y">-</div>
            </div>
            <div class="line">
                <div class="btn w">1</div>
                <div class="btn w">2</div>
                <div class="btn w">3</div>
                <div class="btn_y">+</div>
            </div>
            <div class="line">
                <div class="btn w">00</div>
                <div class="btn w">0</div>
                <div class="btn w">.</div>
                <div class="btn_y">=</div>
            </div>
        </div>
    </body>
</html>
